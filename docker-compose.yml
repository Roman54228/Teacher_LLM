version: '3.8'

services:
  telegram-mini-app:
    build: .
    container_name: telegram-mini-app
    ports:
      - "5000:5000"
    volumes:
      # Монтируем текущую директорию для разработки
      - .:/app
      # Отдельный том для базы данных
      - ./data:/app/data
      # Отдельный том для логов
      - ./logs:/app/logs
    environment:
      # Переменные окружения (можно изменить в .env файле)
      - FLASK_ENV=production
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=5000
    env_file:
      - .env
    restart: unless-stopped
    # Интерактивный режим
    stdin_open: true
    tty: true
    # Команда для интерактивного запуска
    command: /bin/bash
    
  # Сервис для запуска приложения отдельно
  app:
    build: .
    container_name: telegram-mini-app-server
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=5000
    env_file:
      - .env
    restart: unless-stopped
    # Автоматический запуск приложения
    command: python production_app.py
    depends_on:
      - telegram-mini-app