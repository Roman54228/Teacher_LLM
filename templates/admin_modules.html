<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–æ–¥—É–ª—è–º–∏ - –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #F5E6D3, #E8C4A0);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #FF6B35, #FF8C42);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,53,0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .module-card {
            background: white;
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .module-card:hover {
            border-color: #FF6B35;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .module-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .premium-badge {
            background: linear-gradient(135deg, #FF6B35, #FF8C42);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .free-badge {
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .module-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .module-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #FF6B35;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-left: 10px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #FF6B35;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        .add-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–æ–¥—É–ª—è–º–∏</h1>
            <div>
                <a href="/admin/dashboard" class="btn btn-secondary">‚Üê –ù–∞–∑–∞–¥</a>
                <button onclick="toggleAddForm()" class="btn btn-primary">+ –î–æ–±–∞–≤–∏—Ç—å –º–æ–¥—É–ª—å</button>
            </div>
        </div>
        
        <!-- Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="success-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        
        <div id="error-container"></div>
        <div id="success-container"></div>
        
        <!-- Modules Grid -->
        <div class="modules-grid" id="modules-grid">
            <!-- Modules will be loaded here -->
        </div>
        
        <!-- Add Module Form -->
        <div class="add-form" id="add-form" style="display: none;">
            <h3>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –º–æ–¥—É–ª—å</h3>
            <form id="module-form">
                <div class="form-group">
                    <label class="form-label">–ù–∞–∑–≤–∞–Ω–∏–µ –º–æ–¥—É–ª—è</label>
                    <input type="text" class="form-control" id="module-name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">–û—Ç–æ–±—Ä–∞–∂–∞–µ–º–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ</label>
                    <input type="text" class="form-control" id="module-display-name">
                </div>
                <div class="form-group">
                    <label class="form-label">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                    <textarea class="form-control" id="module-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">–ò–∫–æ–Ω–∫–∞ (emoji)</label>
                    <input type="text" class="form-control" id="module-icon" placeholder="üìö">
                </div>
                <div class="form-group">
                    <label class="form-label">
                        –ü—Ä–µ–º–∏—É–º –º–æ–¥—É–ª—å
                        <label class="toggle-switch">
                            <input type="checkbox" id="module-premium">
                            <span class="toggle-slider"></span>
                        </label>
                    </label>
                </div>
                <div class="form-group" id="price-group" style="display: none;">
                    <label class="form-label">–¶–µ–Ω–∞ (—Ä—É–±.)</label>
                    <input type="number" class="form-control" id="module-price" step="0.01" min="0">
                </div>
                <div class="module-controls">
                    <button type="submit" class="btn btn-primary">–°–æ–∑–¥–∞—Ç—å –º–æ–¥—É–ª—å</button>
                    <button type="button" onclick="toggleAddForm()" class="btn btn-secondary">–û—Ç–º–µ–Ω–∞</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let modules = [];
        
        // Load modules on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadModules();
            
            // Show/hide price field based on premium toggle
            document.getElementById('module-premium').addEventListener('change', function() {
                const priceGroup = document.getElementById('price-group');
                priceGroup.style.display = this.checked ? 'block' : 'none';
            });
            
            // Handle form submission
            document.getElementById('module-form').addEventListener('submit', function(e) {
                e.preventDefault();
                createModule();
            });
        });
        
        function loadModules() {
            fetch('/api/modules')
                .then(response => response.json())
                .then(data => {
                    modules = data;
                    renderModules();
                })
                .catch(error => {
                    showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥—É–ª–µ–π: ' + error.message);
                });
        }
        
        function renderModules() {
            const grid = document.getElementById('modules-grid');
            grid.innerHTML = '';
            
            modules.forEach(module => {
                const card = createModuleCard(module);
                grid.appendChild(card);
            });
        }
        
        function createModuleCard(module) {
            const card = document.createElement('div');
            card.className = 'module-card';
            card.innerHTML = `
                <div class="module-header">
                    <div class="module-title">${module.icon || 'üìö'} ${module.display_name || module.name}</div>
                    <span class="${module.is_premium ? 'premium-badge' : 'free-badge'}">
                        ${module.is_premium ? '–ü—Ä–µ–º–∏—É–º' : '–ë–µ—Å–ø–ª–∞—Ç–Ω–æ'}
                    </span>
                </div>
                <div class="module-description">${module.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</div>
                <div class="module-controls">
                    <label class="form-label">
                        –ü—Ä–µ–º–∏—É–º
                        <label class="toggle-switch">
                            <input type="checkbox" ${module.is_premium ? 'checked' : ''} 
                                   onchange="togglePremium(${module.id}, this.checked)">
                            <span class="toggle-slider"></span>
                        </label>
                    </label>
                    ${module.is_premium ? `<input type="number" class="form-control" style="width: 100px; display: inline-block;" 
                                                  value="${module.price || 0}" step="0.01" min="0" 
                                                  onchange="updatePrice(${module.id}, this.value)" placeholder="–¶–µ–Ω–∞">` : ''}
                </div>
            `;
            return card;
        }
        
        function togglePremium(moduleId, isPremium) {
            const price = isPremium ? 99.0 : 0.0;
            
            fetch(`/api/modules/${moduleId}/premium`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    is_premium: isPremium,
                    price: price
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess(data.message);
                    loadModules(); // Reload to update display
                } else {
                    showError(data.error);
                    loadModules(); // Reload to reset display
                }
            })
            .catch(error => {
                showError('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è: ' + error.message);
                loadModules();
            });
        }
        
        function updatePrice(moduleId, price) {
            fetch(`/api/modules/${moduleId}/premium`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    is_premium: true,
                    price: parseFloat(price) || 0.0
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess('–¶–µ–Ω–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞');
                } else {
                    showError(data.error);
                }
            })
            .catch(error => {
                showError('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ü–µ–Ω—ã: ' + error.message);
            });
        }
        
        function toggleAddForm() {
            const form = document.getElementById('add-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
        
        function createModule() {
            const formData = {
                name: document.getElementById('module-name').value,
                display_name: document.getElementById('module-display-name').value,
                description: document.getElementById('module-description').value,
                icon: document.getElementById('module-icon').value,
                is_premium: document.getElementById('module-premium').checked,
                price: parseFloat(document.getElementById('module-price').value) || 0.0
            };
            
            fetch('/api/modules', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess('–ú–æ–¥—É–ª—å —Å–æ–∑–¥–∞–Ω —É—Å–ø–µ—à–Ω–æ');
                    toggleAddForm();
                    document.getElementById('module-form').reset();
                    loadModules();
                } else {
                    showError(data.error);
                }
            })
            .catch(error => {
                showError('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –º–æ–¥—É–ª—è: ' + error.message);
            });
        }
        
        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }
        
        function showSuccess(message) {
            const container = document.getElementById('success-container');
            container.innerHTML = `<div class="success-message">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 3000);
        }
    </script>
</body>
</html>
